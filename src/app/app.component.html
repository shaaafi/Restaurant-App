
<ion-app>
    <ion-menu side="start">
      <ion-header> <!---->
       <div style="height: 25vh;display: flex; justify-content: center; align-items: center;" id="sidebar-profile">
        <div style="display: flex; flex-direction: column;align-items: center">
          <div style="border-radius:50%;background-image: url('./../assets/images/26.jpg');background-position: center;background-repeat: no-repeat;background-size: cover;height:15vh;width:15vh;">
          </div>
          <ion-text style="margin-top:8px">Md. Shafiul Islam</ion-text>
        </div>
        
       </div>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
          <ion-menu-toggle auto-hide="false">
              <ion-item (click)="signout()">
                <ion-button fill="clear" size="large">
                    <ion-icon slot="start" name="log-out"></ion-icon>
                    <ion-label>
                      Signout
                    </ion-label>
                </ion-button>
                
              </ion-item>
            </ion-menu-toggle>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
