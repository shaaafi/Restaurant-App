<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content scrollY="false">
  <ion-grid>
    <ion-row justify-content-center align-items-center style="height:95vh">
      <ion-col size-md="5" size="12">
        <div #signupCard>
        <ion-card padding style="background-color:rgba(220, 220, 220, 0.308)" class="slideInLeft">
          <ion-card-content>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img src="../../../assets/images/lll.jpg" class="logoimage" max-height="200px" max-width="200px">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
            <form (ngSubmit)="signup()" #signupForm="ngForm">

              <ion-input type="text" name="name" [(ngModel)]="name" placeholder="name" required="true"></ion-input>

              <ion-input type="text" name="email" [(ngModel)]="email" placeholder="email" class="input-margin" required="true"></ion-input>
  
              <ion-input type="password" name="password" [(ngModel)]="password" placeholder="password" class="input-margin" required="true"></ion-input>
  
              <ion-input type="password" name="confirmpassword" [(ngModel)]="confirmpassword" placeholder="confirm password" class="input-margin" required="true"></ion-input>
  
              <ion-input type="password" name="address" [(ngModel)]="address" placeholder="address" class="input-margin" required="true"></ion-input>
  
  
              <ion-row justify-content-center>
                <ion-col size="12">
                  <ion-button type="submit" fill="solid" shape="round" expand="block" color="success" [disabled]="!signupForm.valid ? true : false">
                    <ion-icon name="log-in" slot="start"></ion-icon>
                    Signup
                  </ion-button>
                </ion-col>
              </ion-row>

            </form>
