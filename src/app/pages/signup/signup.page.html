<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row justify-content-center align-items-center style="height:95vh">
      <ion-col size-md="5" size="12">
        <ion-card padding style="background-color:rgba(220, 220, 220, 0.308)" class="slideInLeft">
          <ion-card-content>
            <ion-row>
              <ion-col></ion-col>
              <ion-col>
                <img src="../../../assets/images/lll.jpg" class="logoimage" max-height="200px" max-width="200px">
              </ion-col>
              <ion-col></ion-col>
            </ion-row>

            <ion-input type="text" name="name" [(ngModel)]="name" placeholder="name"></ion-input>

            <ion-input type="text" name="email" [(ngModel)]="email" placeholder="email"></ion-input>

            <ion-input type="password" name="password" [(ngModel)]="password" placeholder="password"></ion-input>

            <ion-input type="password" name="confirmpassword" [(ngModel)]="confirmpassword" placeholder="confirm password"></ion-input>

            <ion-input type="password" name="address" [(ngModel)]="address" placeholder="address"></ion-input>

            <ion-input type="password" name="address" [(ngModel)]="address" placeholder="address"></ion-input>

            <ion-row justify-content-center>
              <ion-col size="12">
                <ion-button fill="solid" shape="round" expand="block" (click)="signup()" color="success">
                  <ion-icon name="log-in" slot="start"></ion-icon>
                  Signup
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
