<ion-header>
  <ion-toolbar>
    <ion-title>checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>
    <ion-col size-md="5" size="12">
      <ion-card>
        <ion-card-content>
          <ion-card-title text-center>
            Give Us The Shipping Address
          </ion-card-title>
          <ion-item>
            <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="name">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Home No." name="home" [(ngModel)]="home">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Flat No." name="flat" [(ngModel)]="flat">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Road No." name="road" [(ngModel)]="road">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Para/Region" name="region" [(ngModel)]="region">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="District" name="district" [(ngModel)]="district">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Division" name="division" [(ngModel)]="division">
            </ion-input>
          </ion-item>
         
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-md="5" size="12">
      <ion-card>
        <ion-card-content>
          <ion-card-title text-center>Checkout The Summary of Your Order</ion-card-title>
          <ion-row style="border-bottom: 1px solid gray; border-top: 1px solid gray; margin-top:10px" text-center>
            <ion-col size="3">
              <ion-label>
                Name
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                Price
              </ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label>
                Quantity
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                Total
              </ion-label>
            </ion-col>
          </ion-row>
          <br>
          <ion-row *ngFor="let item of cartItems; let i = index" text-center>
            <ion-col size="3" style="word-wrap: break-word">
              <ion-label>{{item.item.name}}</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label>{{item.item.price}}</ion-label>
            </ion-col>
            <ion-col size="4" style="padding-top:5px">
              <p style="display:inline">{{item.quantity}}</p>
            </ion-col>
            <ion-col size="3">
              <ion-label><i>Tk. </i> <b>{{prices[i]}}</b></ion-label>
            </ion-col>
          </ion-row>
          <hr>
          <ion-row text-center style="border-top: 1px solid gray">
            <ion-col size="3">

            </ion-col>
            <ion-col size="3">

            </ion-col>
            <ion-col size="3">
              <ion-label>
                Overall
              </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                <i>Tk. </i> <b>{{totalPrice}}</b>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

    </ion-col>

  </ion-row>
  <ion-button (click)="placeOrder()" expand="block" fill="outline" color="success" [routerDirection]="'forward'"
  routerLink="/checkout" style="margin-top:15px">
  Make Payment
</ion-button>
</ion-content>
