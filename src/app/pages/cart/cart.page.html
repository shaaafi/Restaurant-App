<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>
    <ion-col size-md="5" size="12">
      <ion-card>
        <ion-card-content>
            <ion-row style="border-bottom: 1px solid gray; border-top: 1px solid gray" text-center>
                <ion-col size="3">
                    <ion-label>
                        Name
                      </ion-label>
                </ion-col>
                <ion-col size="2">
                    <ion-label>
                        Price
                      </ion-label>
                </ion-col>
                <ion-col size="4">
                    <ion-label>
                        Quantity
                      </ion-label>
                </ion-col>
                <ion-col size="3">
                    <ion-label>
                        Total
                      </ion-label>
                </ion-col>
              </ion-row>
              <br>
            <ion-row *ngFor="let item of cartItems; let i = index" text-center>
                <ion-col size="3" style="word-wrap: break-word">
                  <ion-label>{{item.item.name}}</ion-label>
                </ion-col>
                <ion-col size="2">
                    <ion-label>{{item.item.price}}</ion-label>
                  </ion-col>
                <ion-col size="4" style="padding-top:5px">
                    <button style="display:inline;margin-right:5px">+</button>
                  <p style="display:inline">{{item.quantity}}</p>
                  <button style="display:inline;margin-left:5px">-</button>
                </ion-col>
                <ion-col size="3">
                  <ion-label><i>Tk. </i> <b>{{prices[i]}}</b></ion-label>
                </ion-col>
              </ion-row>
              <hr>
              <ion-row text-center style="border-top: 1px solid gray">
                  <ion-col size="3">
                     
                  </ion-col>
                  <ion-col size="3">
                      
                  </ion-col>
                  <ion-col size="3">
                      <ion-label>
                          Overall
                        </ion-label>
                  </ion-col>
                  <ion-col size="3">
                      <ion-label>
                          <i>Tk. </i> <b>{{totalPrice}}</b>
                        </ion-label>
                  </ion-col>
                </ion-row>
                <ion-button expand="block" fill="outline" color="success" [routerDirection]="'forward'" routerLink="/checkout">
                  Check Out
                </ion-button>
        </ion-card-content>
      </ion-card>
      
    </ion-col>
  </ion-row>
</ion-content>
